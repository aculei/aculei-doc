# Hugo configuration file
title: aculei-doc

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: Contact
      weight: 4
      url: "Tobia Faverio"
    - name: Github â†—
      url: "https://github.com/aculei"
      weight: 5
      params:
        icon: github
    - name: Instagram
      weight: 6
      url: "https://instagram.com/"
      params:
        icon: instagram

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.webp
      dark: images/logo.webp
      link: /
      width: 40
      height: 40

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/aculei/aculei-doc/edit/main/content"

  theme:
    # light | dark | system
    default: system
    displayToggle: true
